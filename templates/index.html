{% extends "base.html" %}
{% block title %}The CLean Eater | Home{% endblock %}
{% block content %}

<section>
    <div class="container px-2 py-3">
        <div class="row flex-md-row-reverse py-3 m-0">
            <div class="col-md-7 col-lg-5 p-0 pl-md-5 align-self-center">
                <img src="https://res.cloudinary.com/dqvmztixn/image/upload/v1661684122/images/family_cooking_hz0kpp.jpg"
                    class="img-fluid family-image" alt="family_cooking">
            </div>
            <div class="col-md-5 col-lg-7 hero-text-outer text-center">
                <h1 class="mt-4 mb-2 hero-text">Welcome back CLean Eater</h1>
                <div class="lead mt-4">
                    Add a new recipes
                    <a class="btn btn-outline-dark round-pill btn-lg ml-2 my-lg-0"
                        href="{% url 'add_recipe' %}">Create</a>
                </div>
            </div>
            <div class="col-md-5 col-lg-7 hero-text-outer text-center">
                <h1 class="mt-4 mb-2 hero-text">Feel the pressure to feed your family healthy meals everyday?</h1>
                <div class="lead mt-4">
                    We are here to make your life easy
                    <a class="btn btn-outline-dark round-pill btn-lg ml-2 my-lg-0"
                        href="{% url 'sccount_signup' %}">Sign Up!</a>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
